<div class="content-wrapper">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <h1 class="alert alert-success" th:if="${success}" th:text="${success}"></h1>
            <h1 class="alert alert-danger" th:if="${error}" th:text="${error}"></h1>
            <div class="card-body">
                <h4 class="card-title">Sản phẩm</h4>
                <div class="form-filter">
                    <form method="get">
                        <div class="row">
                            <div class="form-group col-lg-2">
                                <label for="status">Trạng thái</label>
                                <select name="status" id="status" class="form-control">
                                    <option value="active">Hiển thị</option>
                                    <option value="unactive">Ẩn</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-2">
                                <label for="category">Danh mục</label>
                                <select name="category_id" id="category" class="form-control">
                                    <option value>Chọn danh mục</option>
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="name">Nhập tên sản phẩm</label>
                                <input type="text" name="name_prd" id="name" class="form-control">
                            </div>
                            <div class="form-group col-lg-2">
                                <br>
                                <button type="submit" class="btn btn-success">Tìm kiếm</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Danh mục</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product: ${listProducts}">
                                <td><img th:src="@{'../uploads/product/' + ${product.product_image}}" alt="product"></td>
                                <td th:text="${product.productName}"></td>
                                <td class="text-danger">[[${#numbers.formatDecimal(product.price, 2, 'COMMA', 0, 'POINT')}]]<sup>đ</sup></td>
                                <td th:text="${product.category.cate_name}"></td>
                                <td>
                                    <label class="badge badge-success" th:if="${product.status}==1">Hiển thị</label>
                                    <label class="badge badge-danger" th:if="${product.status}==0">Ẩn</label>
                                </td>
                                <td>
                                    <a th:href="@{'/admin/chi-tiet-san-pham?id=' + ${product.id}}"
                                            class="btn btn-inverse-info btn-rounded btn-icon"><i class="mdi mdi-eye"
                                                title="Xem chi tiết"></i></a>
                                    <a th:href="@{'/admin/cap-nhat-san-pham?id=' + ${product.id}}"
                                            class="btn btn-inverse-primary btn-rounded btn-icon"><i
                                                class="mdi mdi-settings " title="Cập nhật"></i></a>
                                    <a th:href="@{'/admin/xoa-san-pham/' + ${product.id}}"
                                            class="btn btn-inverse-danger btn-rounded btn-icon"><i
                                                class="mdi mdi-delete-forever" title="Xóa"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
