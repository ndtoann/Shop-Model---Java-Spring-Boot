<div class="content-wrapper">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <h1 class="alert alert-success" th:if="${success}" th:text="${success}"></h1>
            <h1 class="alert alert-danger" th:if="${error}" th:text="${error}"></h1>
            <div class="card-body">
                <h4 class="card-title">Đánh giá mới</h4>
                <form method="get">
                    <div class="row">
                        <div class="form-group col-lg-2">
                            <label for="status">Trạng thái</label>
                            <select name="status" id="status" class="form-control">
                                <option value="active">Đã duyệt</option>
                                <option value="unactive">Chưa duyệt</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-2">
                            <br>
                            <button type="submit" class="btn btn-success">Tìm kiếm</button>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Tên khách hàng</th>
                                <th>Email</th>
                                <th>Đánh giá</th>
                                <th>Nội dung</th>
                                <th>Sản phẩm</th>
                                <th>Trạng thái</th>
                                <th>Ngày đăng</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="review: ${listReview}">
                                <td th:text="${review.name_user}"></td>
                                <td th:text="${review.email}"></td>
                                <td th:text="${review.rated}"> <i class="mdi mdi-star"
                                        style="color: rgb(236, 186, 85);"></i></td>
                                <td th:text="${review.content}"></td>
                                <td th:text="${review.product.productName}"></td>
                                <td>
                                    <label th:if="${review.status == 1}" class="badge badge-success">Đã duyệt</label>
                                    <label th:if="${review.status == 0}" class="badge badge-danger">Chưa duyệt</label>
                                </td>
                                <td th:text="${#temporals.format(review.created_at, 'yyyy-MM-dd')}"></td>
                                    <td>
                                        <a th:href="@{'/admin/duyet-danh-gia/' + ${review.id}}"
                                            class="btn btn-inverse-primary btn-rounded btn-icon"><i
                                                    class="mdi mdi-comment-check " title="Duyệt đánh giá"></i></a>
                                        <a th:href="@{'/admin/xoa-danh-gia/' + ${review.id}}"
                                            class="btn btn-inverse-danger btn-rounded btn-icon"><i
                                                class="mdi mdi-delete-forever" title="Xóa"></i></a>
                                    </td>
                                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
