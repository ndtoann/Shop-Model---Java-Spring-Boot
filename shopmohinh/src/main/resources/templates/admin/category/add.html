<div class="content-wrapper">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <h1 class="alert alert-success" th:if="${success}" th:text="${success}"></h1>
            <h1 class="alert alert-danger" th:if="${error}" th:text="${error}"></h1>
            <div class="card-body">
                <h4 class="card-title">Thêm danh mục</h4>
                <form class="forms-sample" method="post" enctype="multipart/form-data"
                    th:action="@{/admin/luu-danh-muc}" th:object="${category}" role="form">
                    <div class="form-group">
                        <label for="name">Tên danh mục</label>
                        <input name="cate_name" th:field="*{cate_name}" type="text" class="form-control" id="name"
                            placeholder="Tên danh mục" accept="image/*">
                        <span th:errors="*{cate_name}" class="text-danger" th:if="${#fields.hasErrors('cate_name')}"></span>
                    </div>
                    <div class="form-group">
                        <label for="img">Ảnh</label>
                        <input type="file" class="form-control" id="img" name="cate_image" th:field="*{cate_image}" accept="image/*">
                        <span th:errors="*{cate_image}" class="text-danger" th:if="${#fields.hasErrors('cate_image')}"></span>
                    </div>
                    <div class="form-group">
                        <label for="banner">Banner</label>
                        <input type="file" class="form-control" id="banner" name="banner" th:field="*{banner}">
                        <span th:errors="*{banner}" class="text-danger" th:if="${#fields.hasErrors('banner')}"></span>
                    </div>
                    <div class="form-group">
                        <label for="status">Trạng thái</label>
                        <select name="status" th:field="*{status}" id="status" class="form-control">
                            <option value="1">Hiển thị</option>
                            <option value="0">Ẩn</option>
                        </select>
                        <span th:errors="*{status}" class="text-danger" th:if="${#fields.hasErrors('status')}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <a class="btn btn-light" href="/admin/danh-muc">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
